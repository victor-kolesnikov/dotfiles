[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

; ============================================================================
; BAR CONFIGURATIONS - Environment-specific sections
; Bar names are in format: toph-{env} or toph-small-{env}
; Environment marker is set by launch script via POLYBAR_ENV
; ============================================================================

[bar/toph-tower]
; Tower-5810 PC - Desktop configuration (no battery/wifi)
monitor = ${env:MONITOR:}
width = 100%
height = 20pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
bottom = true
line-size = 6pt
border-color = #00000000
module-margin = 1
padding-left = 0
padding-right = 1
separator = |
separator-foreground = ${colors.flamingo}
font-0 = MesloLGS Nerd Font Mono:size=12;4
modules-left = xworkspaces xwindow
modules-right = pulseaudio memory cpu date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[bar/toph-laptop]
; Laptop - Mobile device configuration (with battery/wifi)
monitor = ${env:MONITOR:}
width = 100%
height = 20pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
bottom = true
line-size = 6pt
border-color = #00000000
module-margin = 1
padding-left = 0
padding-right = 1
separator = |
separator-foreground = ${colors.flamingo}
font-0 = MesloLGS Nerd Font Mono:size=12;4
modules-left = xworkspaces xwindow
modules-right = pulseaudio battery wlan memory cpu date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[bar/toph-small-tower]
; Tower-5810 PC - Smaller bar for DP-5 (Lenovo 1280x1024 monitor)
monitor = ${env:MONITOR:}
width = 100%
height = 18pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
bottom = true
line-size = 5pt
border-color = #00000000
module-margin = 1
padding-left = 0
padding-right = 1
separator = |
separator-foreground = ${colors.flamingo}
font-0 = MesloLGS Nerd Font Mono:size=10;5
modules-left = xworkspaces xwindow
modules-right = pulseaudio memory cpu date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[bar/toph-small-laptop]
; Laptop - Smaller bar variant (if needed)
monitor = ${env:MONITOR:}
width = 100%
height = 18pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
bottom = true
line-size = 5pt
border-color = #00000000
module-margin = 1
padding-left = 0
padding-right = 1
separator = |
separator-foreground = ${colors.flamingo}
font-0 = MesloLGS Nerd Font Mono:size=10;5
modules-left = xworkspaces xwindow
modules-right = pulseaudio battery wlan memory cpu date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = %name%
label-active-background = ${colors.mauve}
label-active-foreground = ${colors.crust}
label-active-underline= ${colors.lauve}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
; Battery name - check with: ls /sys/class/power_supply/
; Common names: BAT0, BAT1, battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

label-charging = %{F${colors.primary}}BAT%{F-} %percentage%% %{F${colors.green}}⚡%{F-}
label-discharging = %{F${colors.primary}}BAT%{F-} %percentage%%
label-full = %{F${colors.primary}}BAT%{F-} %percentage%%

ramp-capacity-0 = %{F${colors.red}}▁%{F-}
ramp-capacity-1 = %{F${colors.red}}▂%{F-}
ramp-capacity-2 = %{F${colors.yellow}}▃%{F-}
ramp-capacity-3 = %{F${colors.yellow}}▅%{F-}
ramp-capacity-4 = %{F${colors.green}}▇%{F-}

animation-charging-0 = %{F${colors.yellow}}▁%{F-}
animation-charging-1 = %{F${colors.yellow}}▂%{F-}
animation-charging-2 = %{F${colors.yellow}}▃%{F-}
animation-charging-3 = %{F${colors.yellow}}▅%{F-}
animation-charging-4 = %{F${colors.yellow}}▇%{F-}
animation-charging-framerate = 750

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = %{F${colors.primary}}WIFI%{F-} %essid% %signal%%
label-disconnected = %{F${colors.disabled}}WIFI%{F-} disconnected

[settings]
screenchange-reload = true
pseudo-transparency = true

