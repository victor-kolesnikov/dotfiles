# Tower-5810 PC - 4 Monitor Setup Configuration
# Monitors: DP-0 (left portrait), DP-5 (top), DP-6 (bottom primary), DP-2 (right portrait)

# Monitor setup - configure 4-monitor layout
exec_always --no-startup-id ~/.screenlayout/monitors-setup.sh

# Define monitor variables
set $mon_left DP-0      # Left Dell portrait
set $mon_right DP-2     # Right Dell portrait  
set $mon_top DP-5       # Top Lenovo (for terminals)
set $mon_bottom DP-6    # Bottom Dell (primary)

# Workspace assignments
# Bottom monitor (primary) - main workspaces
workspace 1 output $mon_bottom
workspace 2 output $mon_bottom
workspace 3 output $mon_bottom
workspace 4 output $mon_bottom

# Right monitor (portrait)
workspace 5 output $mon_right
workspace 6 output $mon_right

# Top monitor (Lenovo) - terminal workspaces
workspace 7 output $mon_top
workspace 8 output $mon_top
workspace 9 output $mon_top

# Left monitor (portrait)
workspace 10 output $mon_left

# CURSOR FIX - Critical for multi-monitor setup
# Force DPI to 96 to fix cursor size on primary monitor
exec_always --no-startup-id xrandr --dpi 96

# Load cursor configuration
exec_always --no-startup-id xrdb -merge ~/.Xresources

# Apply cursor theme
exec_always --no-startup-id xsetroot -cursor_name left_ptr

# POLYBAR - Status bar for all monitors
# Launch polybar with 5-second delay for monitor initialization
exec_always --no-startup-id killall -q polybar; sleep 5 && ~/.config/polybar/launch_polybar.sh

# Background image
exec_always --no-startup-id feh --bg-scale ~/backgrounds/nature-1765988078999-1378.jpg

