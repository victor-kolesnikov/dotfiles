# WSL - No Monitor-Specific Configuration
# WSL environments don't need xrandr or monitor-specific setup

# Note: No monitor setup, workspace assignments, or polybar in WSL
# i3 will work with default X11/WSLg display handling

# CURSOR CONFIGURATION (if X11 is available)
# Load cursor configuration
exec_always --no-startup-id xrdb -merge ~/.Xresources 2>/dev/null || true

# Apply cursor theme
exec_always --no-startup-id xsetroot -cursor_name left_ptr 2>/dev/null || true

