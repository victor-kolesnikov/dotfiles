# Laptop - Single Monitor Configuration

# Monitor setup - auto-detect and configure single monitor
exec_always --no-startup-id ~/.screenlayout/monitors-setup.sh

# Get primary monitor (first connected monitor)
# All workspaces will use the default output (no explicit assignments needed)
# i3 will automatically use the primary/only monitor

# CURSOR CONFIGURATION
# Load cursor configuration
exec_always --no-startup-id xrdb -merge ~/.Xresources

# Apply cursor theme
exec_always --no-startup-id xsetroot -cursor_name left_ptr

# POLYBAR - Status bar for single monitor
# Launch polybar with 5-second delay for monitor initialization
exec_always --no-startup-id killall -q polybar; sleep 5 && ~/.config/polybar/launch_polybar.sh

# Background image (can be customized per environment)
exec_always --no-startup-id feh --bg-scale ~/backgrounds/nature-1765988078999-1378.jpg

